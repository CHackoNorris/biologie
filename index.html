<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dot Clock Preloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><link rel="stylesheet" href="clock.css">
  
  <script type="text/javascript">
var countdownstart = 5;

function forward(){
  if (countdownstart>0){
      document.getElementById("zeit").firstChild.nodeValue=countdownstart;
      countdownstart--;
      setTimeout("forward()",1000);
      }
  else
  parent.top.location="https://chackonorris.github.io/biologie/home.html;

}
</script>

</head>
<body onload="forward()">
<!-- partial:index.partial.html -->
<div class="pl">
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
	<div class="pl__dot"></div>
</div>
<!-- partial -->
<span id="zeit">60</span><br>



  
</body>
</html>
